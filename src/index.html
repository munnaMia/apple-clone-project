<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- header section starts here  -->
    <header class="w-full">
        <nav class="flex mx-auto my-0 flex-col max-w-7xl">
            <!-- top navbar starts here  -->
            <div class="lg:top-nav hidden">
                <!-- top nav part one  -->
                <div class="flex">
                    <p class="font-myFonts text-sm font-medium text-[#444444] not-italic mr-2">(08)123 456 7890</p>
                    <p class="font-myFonts text-sm font-medium text-[#333333] not-italic border-l-2 pl-2"><a href="https://maps.app.goo.gl/VGJbiymDB3faxuzY7">Store location</a></p>
                </div>

               <!-- top nav part two -->
                <div>
                    <span class="font-myFonts not-italic font-normal text-base text-[#444444]">Tell a friend about Drou & get 20% off*</span>
                </div>

                <!-- top nav part three  -->
                <div class="flex font-myFonts text-sm font-bold text-[#444444] not-italic">
                    <select class="font-myFonts bg-transparent outline-none border-none mr-3 cursor-pointer" name="money" id="">
                        <option class="font-myFonts bg-transparent" value="USD">USD</option>
                        <option class="font-myFonts bg-transparent" value="TK">TK</option>
                        <option class="font-myFonts bg-transparent" value="INR">INR</option>
                    </select>
                    <span class="font-myFonts text-sm font-medium text-[#444444] not-italic border-l-2 pl-2 cursor-pointer">Log in / Sign Up</span>
                </div>
            </div>
            <!-- top navbar ends here  -->

            <!-- bottom navbar starts here  -->
            <div class="flex justify-between items-center px-10 pt-3">
                <!-- company logo  -->
                <div>
                    <img class="max-w-[170px]" src="../src/images/Logos/logo_300x300.png" alt="">
                </div>

                <!-- menu items  -->
                <div>
                    <ul class="flex gap-5">
                        <li class="bottom-nav-option"><a href="#">home <i class="fa-solid fa-angle-down text-xs"></i> </a></li>
                        <li class="bottom-nav-option"><a href="#">electronics <i class="fa-solid fa-angle-down text-xs"></i></a></li>
                        <li class="bottom-nav-option"><a href="#">blog <i class="fa-solid fa-angle-down text-xs"></i></a></li>
                        <li class="bottom-nav-option"><a href="#">pages <i class="fa-solid fa-angle-down text-xs"></i></a></li>
                        <li class="bottom-nav-option"><a href="#">contact </a></li>
                    </ul>
                </div>

                <!-- feature btns  -->
                <div>
                    <ul class="flex">
                        <li class="ml-6 text-2xl duration-150 ease-in-out hover:text-[#e52e06]"><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li class="ml-6 text-2xl duration-150 ease-in-out hover:text-[#e52e06]"><i class="fa-regular fa-heart"></i></li>
                        <li class="ml-6 text-2xl duration-150 ease-in-out hover:text-[#e52e06]"><i class="fa-solid fa-bag-shopping"></i></li>
                    </ul>
                </div>
            </div>
            <!-- bottom navbar ends here  -->
        </nav>
    </header>
    <!-- header section ends here  -->
</body>
</html>
